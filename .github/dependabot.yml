version: 2

updates:
  - package-ecosystem: "composer"
    target-branch: "dependabot"
    directory: "/"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "fix"
      prefix-development: "ci"
      include: "scope"
    reviewers:
      - superflyxxi
    assignees:
      - superflyxxi
  - package-ecosystem: "docker"
    target-branch: "dependabot"
    directory: "/"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "fix"
      prefix-development: "ci"
      include: "scope"
    reviewers:
      - superflyxxi
    assignees:
      - superflyxxi
  - package-ecosystem: "docker"
    target-branch: "dependabot"
    directory: "/tests/"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "ci"
      prefix-development: "ci"
      include: "scope"
    reviewers:
      - superflyxxi
    assignees:
      - superflyxxi
