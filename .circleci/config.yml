# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb.
orbs:
    docker: circleci/docker@1.5.0

# Orchestrate or schedule a set of jobs
jobs:
  build:
    parameters:
      from-tag: 
        type: string
      dockerfile:
        type: string
      build-subtitle:
        type: boolean
    environment:
      DOCKERFILE: << parameters.dockerfile >>
      FROM_TAG: << parameters.from-tag >>
      BUILD_SUBTITLE_SUPPORT: << parameters.build-subtitle >>
      DEBIAN_FRONTEND: noninteractive
      
    machine: true
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Custom enviroment variables
          command: |
            export VERSION=$(cat /tmp/workspace/version.txt)
            echo 'export THIS_LABEL=${FROM_TAG}-${VERSION}' >> ${BASH_ENV}
            echo 'export THIS_FULL_IMAGE=${THIS_REGISTRY}/${THIS_IMAGE}:${THIS_LABEL}' >> ${BASH_ENV}
            echo 'export TEST_IMAGE=${THIS_REGISTRY}/${THIS_IMAGE}-test:${THIS_LABEL}' >> ${BASH_ENV}
            if [[ ! "${CIRCLE_BRANCH}" == "master" ]] && [[ ! ${CIRCLE_BRANCH} == v* ]]; then
              echo 'export CACHE_FROM_IMAGE=${THIS_REGISTRY}/${THIS_IMAGE}:latest' >> ${BASH_ENV}
            fi
            echo 'export FROM_IMAGE=jrottenberg/ffmpeg:${FROM_TAG}' >> ${BASH_ENV}
            cat ${BASH_ENV}
      - docker/check:
          docker-username: THIS_REGISTRY_USERNAME
          docker-password: THIS_REGISTRY_PASSWORD
          registry: $THIS_REGISTRY
      - docker/pull:
          images: ${FROM_IMAGE},${CACHE_FROM_IMAGE}
          ignore-docker-pull-error: true
      - checkout
      - run:
          name: Build docker image
          command: ./build.sh
      - docker/build:
          docker-context: tests/
          path: tests/
          image: ${THIS_IMAGE}-test
          tag: ${THIS_LABEL}
          registry: ${THIS_REGISTRY}
          extra_build_args: --build-arg BUILD_IMAGE=${THIS_REGISTRY}/${THIS_IMAGE}:${THIS_LABEL}
          step-name: Build unit test image
      - run:
          name: Run unit tests
          command: ./test.sh
      - store_test_results:
          path: testResults
      - store_artifacts:
          path: testResults
      - when:
          condition:
            equal: [ master, << pipeline.git.branch >> ]
          steps:
            - run:
                name: Tag image as latest
                command: docker tag ${THIS_REGISTRY}/${THIS_IMAGE}:${THIS_LABEL} ${THIS_REGISTRY}/${THIS_IMAGE}:latest
            - docker/push:
                step-name: Pushing actual image
                registry: $THIS_REGISTRY
                image: ${THIS_IMAGE}
                tag: latest
      - docker/push:
          step-name: Pushing actual image
          registry: $THIS_REGISTRY
          image: ${THIS_IMAGE}
          tag: ${THIS_LABEL}
      - docker/push:
          step-name: Pushing unit test image
          registry: $THIS_REGISTRY
          image: ${THIS_IMAGE}-test
          tag: ${THIS_LABEL}
  release:
    docker:
      - image: circleci/node
    parameters:
      prerelease:
        description: Whether it's a pre-release and not actually release.
        type: boolean
        default: false
    steps:
      - checkout
      - run: npm install
      - run: npm install -D @semantic-release/exec
      - attach_workspace:
          at: /tmp/workspace
      - when:
          condition: << parameters.prerelease >>
          steps:
            run:
              name: Define additional args
              command: |
                echo "ADDITIONAL_ARGS=--dry-run" >> ${BASH_ENV}
      - run:
          name: Run semantic-release
          command: |
            npx semantic-release ${ADDITIONAL_ARGS}
            if [[ -f version.txt ]]; then 
              cp -v version.txt /tmp/workspace
            else
              echo "${CIRCLE_BRANCH}" > /tmp/workspace/version.txt
            fi
            echo "Version: $(cat /tmp/workspace/version.txt)"
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - version.txt

workflows:
  default:
    jobs:
      - release:
          name: pre-release
          prerelease: true
      - build:
          name: build-test-push-4.3-vaapi1804
          dockerfile: vaapi
          build-subtitle: true
          from-tag: 4.3-vaapi1804
          requires:
            - pre-release
      - release:
          name: release
          prerelease: false
          requires:
            - build-test-push-4.3-vaapi1804
